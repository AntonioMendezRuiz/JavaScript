<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo POST</title>
    <script>
        var enviar = () => {
            var xhr = new XMLHttpRequest();
            xhr.addEventListener("load", () => {
                console.log(xhr.responseText);
            });
            xhr.open("POST", "ejemploPost.php");
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("nombre=" + document.getElementById("nombre").value + "&pass=" + document.getElementById("password").value);
        }
    </script>
</head>

<body>
    Nombre <input type="text" id="nombre">
    Contrase√±a <input type="password" id="password">
    <button id="enviar" onclick="enviar()">Enviar</button>
</body>

</html>
