<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inform√°tica FRV</title>
</head>
<script>
   
    window.onload = function () {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            console.log(this.readyState);
            if (this.readyState == 4 && this.status == 200) {
                let instituto =  JSON.parse(this.responseText);
                document.getElementById("instituto").innerHTML = instituto.nombre + ", " + instituto.codigo;
            }
        }
        xhttp.open("GET", "InformaticaFRV.json", true);
        xhttp.send();
    }

</script>

<body>
    <div id = "instituto"></div>
</body>

</html>
