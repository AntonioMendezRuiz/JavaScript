<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gatos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.ajax({
                    method: "POST",
                    url: "gatos_insert_json.php",
                    data: JSON.stringify({
                        nombre: $("#nombre").val(),
                        fecha_nacimiento: $("#fecha").val()
                    }),
                    success: function(result){
                        var js = JSON.parse(result);
                        console.log(js.success);
                        $("#respuesta").html(js.success);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>GATOS</h1>

    Nombre: <br> <input type="text" id="nombre"><br><br>

    Fecha de nacimiento: <br><input type="date" id="fecha"><br><br>

    <button>Enviar</button><br><br>

    <div id="respuesta">

    </div>
</body>
</html>
