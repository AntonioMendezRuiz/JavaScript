<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 4</title>
    <script>
    //Definir una función que muestre información sobre una cadena de texto que se le
    //pasa como argumento. A partir de la cadena que se le pasa, la función determina si
    //esa cadena está formada sólo por mayúsculas, sólo por minúsculas o por una
    //mezcla de ambas.
    
    function comprobacion(){
        var a = document.getElementById("cadena").value;
        var b = a.toUpperCase();
        var c = a.toLowerCase();

        if(a === b){
            document.getElementById("solucion").innerHTML = "Todo son mayúsculas";
        }else if(a === c){
            document.getElementById("solucion").innerHTML = "Todo son minúsculas";
        }else{
            document.getElementById("solucion").innerHTML = "Hay mayúsculas y minúsculas";
        }
    }
    
    
    </script>
</head>
<body>
    <h1>Comprobación Mayúsculas/Minúsculas</h1>
    <input type="text" id="cadena">
    <button id = "comprobar" onclick="comprobacion()">Comprobar</button>

    <h2 id = "solucion"></h2>
</body>
</html>
