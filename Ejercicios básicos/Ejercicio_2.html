<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 2</title>
    <script>  
            onload = function (){
                var x = "JavaScript";
                for(var i = 1; i <= 6; i++)
                {
                   var tag = "h" + i;
                    var l = document.createElement(tag);
                    l.innerHTML = x;
                   document.getElementById("lol").innerHTML += l.outerHTML;  
                }
            }
    </script>
</head>
<body>
        <div id = "lol"></div>
</body>
</html>
