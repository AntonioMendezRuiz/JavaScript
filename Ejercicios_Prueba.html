        onload = function()
        {

            document.getElementById("campoText").onchange = function(){alert ( this )};
        }

        function cambia()
        {
            document.getElementById("campoText").value = document.getElementById("boton").value;
        }

        function validar()
        {
            var sino = true;
            if(document.getElementsByTagName("input")[2].value != ""){
                alert("Validamos");
            }
            else{
                alert("Rellena con algun dato");
                sino = false; 
            }
            return sino;
        }
    </script>

<body>

    <p id = "prueba"></p>
  
    <input type="text" id = "campoText">
    <input type="button" value="Pulsa" onclick = cambia() id = "boton"> 
    
    <form action="procesar.php" method="GET" onsubmit = "return validar()">
